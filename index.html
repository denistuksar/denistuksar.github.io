    <section class="page-section bg-primarna text-white" id="kontakt">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-white">Contact me</h2>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate"
                        action="https://usebasin.com/f/513dce79b5b7" method="post">
                        <div class="form-group mb-0 pb-2">
                            <label>Name</label>
                            <input class="form-control" name="name" id="name" type="text" placeholder="Name"
                                required="required" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-0 pb-2">
                            <label>E-mail</label>
                            <input class="form-control" name="email" id="email" type="email" placeholder="Email Address"
                                required="required" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-0 pb-2">
                            <label>Message</label>
                            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message"
                                required="required"
                                data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light" id="sendMessageButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
